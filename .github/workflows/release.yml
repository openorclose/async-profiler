name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
        image: docker://public.ecr.aws/async-profiler/asprof-builder:latest
    env:
        ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
    steps:
      - name: ls
        run: pwd && ls -la
      - name: Install Node
        uses: actions/setup-node@v4
        with:
            node-version: 16
      - name: Build
        run: cd $GITHUB_WORKSPACE &&
             make CC=/usr/local/musl/x86_64/bin/musl-gcc -j release &&
             make test &&
             make clean &&
             make ARCH_TAG=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC=/usr/local/musl/aarch64/bin/musl-gcc -j release
      - name: Zip
        run: tar -czvf release.tar.gz build
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: release.tar.gz
